{% include "create_item_modal.html" %}

<nav class="navbar navbar-light fixed-top bg-light-2">

    <a class="navbar-brand" href="/">
        <span class="material-icons-outlined mr-1">
            workspaces
        </span>
        Life
    </a>

    <div class="form-inline">
        {% if user.is_authenticated and user.is_superuser %}
            <a class="btn btn-icon btn-sm mx-2 bg-light-1" href="{% url 'admin:index' %}">
                <span class="material-icons red">lock_open</span>
            </a>
        {% endif %}

        {% if user.is_authenticated %}

            <button type="button" class="btn btn-icon btn-sm mx-2 bg-light-1" data-toggle="modal" data-target="#create_item">
                <span class="material-icons">add_circle_outline</span>
            </button>

            <a class="btn btn-dark" href="{% url 'notes' %}">Notes</a>
            
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <button id="show-all-button" class="btn btn-outline-dark mx-2" type="button">Toggle Done</button>
            </form>

        {% endif %}

        {% if not user.is_authenticated %}
            <a class="btn btn-outline-dark" href="{% url 'account_login' %}">Login / Register</a>
        {% else %}
            <div class="">
                <a class="btn btn-outline-dark mx-2" href="{% url 'profile' %}">Profile</a>
                <a class="btn btn-outline-dark mx-2" href="{% url 'account_logout' %}">Logout</a>
            </div>
        {% endif %}

    </div>

</nav>
