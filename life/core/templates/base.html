{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Life{% endblock title %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Project description">
        <meta name="author" content="Guilherme Forton Viotti">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="https://res.cloudinary.com/dpazaz3ig/image/upload/v1680506725/life/workspaces.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!-- Material font (Roboto) and Material icons -->
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" crossorigin>

        <!-- Material CSS -->
        <link rel="stylesheet" href="{% static 'css/material.min.css' %}" crossorigin>

        <!-- Optional Material CSS for Plugins -->
        <link href="https://cdn.jsdelivr.net/gh/djibe/material@4.6.1-1.0/css/material-plugins.min.css" rel="stylesheet" crossorigin>

    </head>

    <body>

	    {% include 'nav.html' %}

        <div class="container-fluid main-container">
            {% block content %}
            {% endblock content %}
        </div>


    <!-- jQuery, Bootstrap Bundle (includes Popper) and Material -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha256-fgLAgv7fyCGopR/gBNq2iW3ZKIdqIcyshnUULC4vex8=" crossorigin></script>
    <script src="{% static 'js/material.min.js' %}" crossorigin></script>

    <!-- jQuery for date flatpicker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js" integrity="sha256-BSZ2gjTJLE5ZEGH1e6beyHYNOITz6M26XFre9lEBdx8=" crossorigin></script>

    <script>
        flatpickr('#flatpickr-date1', {dateFormat: "d/m/Y"})
        flatpickr('#flatpickr-date2', {dateFormat: "d/m/Y"})
    </script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            // Hide the goal elements by default
            var goals = document.querySelectorAll('.goal');
            for (var i = 0; i < goals.length; i++) {
                goals[i].style.display = 'none';
            }

            // Add an event listener to the "Show All" button
            document.getElementById('show-all-button').addEventListener('click', function() {
                for (var i = 0; i < goals.length; i++) {
                    goals[i].style.display = goals[i].style.display === 'none' ? '' : 'none';
                }
            });
        });


    </script>

        <script>
	    {% block javascript %}
	    {% endblock javascript %}
	</script>

    </body>
</html>
