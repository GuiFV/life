{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="row justify-content-center my-3">
        <div class="col">

            <form method="post">
                {% csrf_token %}
                <button class="btn btn-xs btn-outline-dark" type="submit">Save</button>
                
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field.errors }}
                    {{ field }}
                {% endfor %}
            
                {{ form.media }}
            
                <button class="btn btn-outline-dark my-3" type="submit">Save</button>
            </form>
            
        </div>
    </div>

{% endblock content %}
